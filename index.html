<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual World WebGL</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    /* Container centers the canvas */
    #container {
      position: relative;
      width: 1200px;
      height: 800px;
      margin: 20px auto;
      background: black;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #fpsIndicator {
      text-align: center;
      font-family: sans-serif;
      color: white;
      margin: 10px auto;
      font-size: 20px;
    }
    /* Crosshair overlay centered within the container */
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      background: white;
    }
    /* Vertical line */
    #crosshair::before {
      left: 9px;
      top: 0;
      width: 2px;
      height: 20px;
    }
    /* Horizontal line */
    #crosshair::after {
      top: 9px;
      left: 0;
      width: 20px;
      height: 2px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="webgl" width="1200" height="800"></canvas>
    <div id="crosshair"></div>
  </div>
  <div id="fpsIndicator">FPS: </div>
  <!-- External library: gl-matrix -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <!-- Project files -->
  <script src="Cube.js"></script>
  <script src="Camera.js"></script>
  <script src="Scene.js"></script>
</body>
</html>
